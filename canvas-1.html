<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poster 1</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .content {
        display: flex;
    }
    
    .box-grid {
        display: grid;
        grid-auto-columns: 70px;
        grid-auto-rows: 55px;
        grid-template-columns: repeat(12, 1fr);
        margin: auto;
        width: 70vw;
    }
    
    .box-1,
    .box-2,
    .box-3,
    .box-4,
    .box-5 {
        background-color: #000;
    }
    
    .box-1 {
        grid-column: 1 / 2;
        grid-row: 9 / span 5;
        /* background-color: #000; */
    }
    
    .box-2 {
        grid-column: 2 / span 3;
        grid-row: 7;
    }
    
    .box-3 {
        grid-column: 6 / 7;
        grid-row: 8 / span 3;
    }
    
    .box-4 {
        grid-column: 5 / span 5;
        grid-row: 14;
    }
    
    .box-5 {
        grid-column: 12;
        grid-row: 1 / span 10;
    }
    
    .box-6 {
        grid-column: 3 / span 5;
        grid-row: 10;
    }
</style>

<body>
    <div class="content">
        <div class="box-grid">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
            <div class="box box-4">4</div>
            <div class="box box-5">5</div>
            <div class="box box-6">
                <h1>Titulo</h1>
                <h2>subtitulo</h2>
                <p>Paragrafo1</p>
                <p>Paragrafo2</p>
            </div>
            <!--END box-grid  -->
        </div>
    </div>
</body>

</html>
